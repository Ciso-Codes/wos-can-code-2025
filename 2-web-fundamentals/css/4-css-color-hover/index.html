<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="wrapper">
        
    </main>
    <script>
        let toAdd = '<div class="box"></div>'
        for(let i=1;i<=500;i++){
            document.getElementById("wrapper").innerHTML += toAdd;
        }  
    </script>
</body>
</html>
